<!DOCTYPE html>
<html>
<head>
    <title>Choose Role</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Select Your Role</h2>
        <div class="row justify-content-center mt-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Job Seeker</h5>
                        <p class="card-text">Explore and apply for jobs.</p>
                        <a href="{% url 'seeker_dashboard' %}" class="btn btn-primary">Go to Seeker Dashboard</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Job Poster</h5>
                        <p class="card-text">Post and manage your job listings.</p>
                        <a href="{% url 'poster_dashboard' %}" class="btn btn-primary">Go to Poster Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
