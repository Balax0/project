<!DOCTYPE html>
<html>
<head>
    <title>Apply for {{ job.title }}</title>
</head>
<body>
    <h1>Apply for {{ job.title }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label>Name:</label><input type="text" name="applicant_name"><br>
        <label>Resume:</label><input type="file" name="resume"><br>
        <button type="submit">Apply</button>
    </form>
</body>
</html>
<script src="{% static 'jobs/js/main.js' %}"></script>
