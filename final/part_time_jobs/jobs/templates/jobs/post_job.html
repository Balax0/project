{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Post a Job</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'jobs/css/styles.css' %}">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-primary">Post a Job</h1>
        <form method="post" enctype="multipart/form-data" class="mt-3">
            {% csrf_token %}
            <div class="mb-3">
                <label for="title" class="form-label">Job Title:</label>
                <input type="text" name="title" id="title" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category:</label>
                <select name="category" id="category" class="form-select">
                    <option value="">Select Category</option>
                    <option value="1">Technology</option>
                    <option value="2">Design</option>
                    <option value="3">Content Writing</option>
                    <option value="4">Teaching & Tutoring</option>
                    <option value="5">Customer Service</option>
                    <option value="6">Event Management</option>
                    <option value="7">Freelancing</option>
                    <option value="8">Hospitality</option>
                    <option value="9">Healthcare</option>
                    <option value="10">Delivery Services</option>
                    <option value="11">Retail & Sales</option>
                    <option value="12">Virtual Assistant</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="job_type" class="form-label">Job Type:</label>
                <select name="job_type" id="job_type" class="form-select">
                    <option value="">Select Job Type</option>
                    <option value="Part-time">Part-time</option>
                    <option value="Gig">Gig Work</option>
                    <option value="Contract">Contract</option>
                    <option value="Shift-Based">Shift-Based</option>
                    <option value="Freelancing">Freelancing</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Job Description:</label>
                <textarea name="description" id="description" class="form-control" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Post Job</button>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <div class="container mt-3">
        {% if messages %}
        <div>
            {% for message in messages %}
            <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</body>
</html>
